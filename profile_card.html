<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #369710;
    font-family: 'Helvetica', sans-serif;
}

.profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    text-align: center;
    max-width: 350px;
    width: 100%;
    transition: 0.3s ease;
}

.profile-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #369710;
}

.name {
    font-size: 1.8em;
    margin: 10px 0;
    color: #333;
}

.occupation {
    font-size: 1.2em;
    margin: 5px 0;
    color: #777;
}
.description {
    font-size: 1em;
    color: #555;
    margin: 10px 0 20px;
    padding: 0 15px;
}
.contact-info {
    font-size: 0.9em;
    color: #444;
    border-top: 1px solid #eee;
    padding-top: 15px;
    width: 100%;
    text-align: left;
}

.contact-info p {
    margin: 5px 0;
}

.profile-card:hover {
    transform: scale(1.05);
}

    </style>
    
</head>
<body>
    <div class="profile-card">
        <img src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg" alt="Profile Photo" class="profile-photo">
        <h2 class="name">Shihab Ahmed</h2>
        <h3 class="occupation">web developer</h3>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis sit similique numquam blanditiis tenetur fugit, ipsa distinctio, </p>
        <div class="contact-info">
            <p><i class="fa-solid fa-phone icon"></i> Shihab@example.com</p>
            <p><i class="fa-solid fa-envelope"></i> +8801303-203543</p>
        </div>
    </div>
</body>
</html>
